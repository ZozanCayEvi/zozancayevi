<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zozan Çay Evi</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      background-color: #fff;
    }

    header {
      background-image: url('https://images.unsplash.com/photo-1608198093002-ad4e00548401?auto=format&fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.6);
      text-align: center;
    }

    header h1 {
      font-size: 4em;
      margin: 0;
    }

    header p {
      font-size: 1.5em;
      font-style: italic;
      margin-top: 1em;
    }

    section {
      padding: 4em 2em;
      color: #333;
      background-color: #fefefe;
      text-align: center;
    }

    h2 {
      color: #6b3e26;
    }

    iframe {
      width: 90%;
      height: 400px;
      border: 0;
      border-radius: 8px;
      margin-top: 1em;
    }

    footer {
      background-color: #6b3e26;
      color: #fff;
      text-align: center;
      padding: 1em 0;
      font-size: 0.9em;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 2.5em;
      }

      header p {
        font-size: 1.2em;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Zozan Çay Evi</h1>
    <p>Mezopotamya'nın kalbinde, sohbetin ve çayın buluşma noktası...</p>
  </header>

  <section>
    <h2>Harita</h2>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.029649926259!2d40.21899217545987!3d37.916957871956846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x407637cb779f3f89%3A0x3ad6f7f3f1ec55cb!2sZozan%20%C3%87ay%20Evi!5e0!3m2!1str!2str!4v1691303282002!5m2!1str!2str" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
  </section>

  <footer>
    © 2025 Zozan Çay Evi — Tüm Hakları Saklıdır
  </footer>

</body>
</html>
